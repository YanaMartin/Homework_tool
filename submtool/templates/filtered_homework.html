<!DOCTYPE html>
<html>
<head lang="en" dir="ltr">
    <meta charset="utf-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='pen.png') }}">

    <title>Filtered Homework</title>    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <table>
        <caption>Filtered Homework for {{ name }}</caption>
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">#</th>
                <th scope="col">URL</th>
                <th scope="col">Comments</th>
                <th scope="col">Timestamp</th>
                <th scope="col">Status</th>
                <th scope="col">Mentor name</th>
            </tr>
        </thead>
        <tbody>
            {% for row in homework %}
            <tr>                      
                <td>{{ row[0] }}</td>
                <td>{{ row[1] }}</td>
                <td class="url-column"><a href="{{ row[2] }}">{{ row[2] }}</a></td>
                <td>{{ row[3] }}</td>
                <td>{{ row[4] }}</td>
                <td>{{ row[5] }}</td>
                <td>{{ row[6] }}</td>
            </tr>
            {% endfor %}
        </tbody>                     
    </table> 
    <form action="/select-name" method="GET">
        <button type="submit">Back</button>
    </form>
    <div class="copyrightcsv">&copy; 2023 Daniela Limbeck, Yana Martin</div>
</body>
</html>
