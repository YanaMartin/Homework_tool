<!DOCTYPE html>
<html>
<head lang="en" dir="ltr">
    <meta charset="utf-8">
    <link rel="stylesheet" href="{{ url_for('static',filename='styles.css') }}">
    <title>CSV data</title>
</head>
<body>
    <div class="boxout-table">
        <h1>submitted homework</h1>
            <table class = "table">
                <thead>
                    <tr>
                        <th>name</th>
                        <th>#</th>
                        <th>colab URL</th>
                        <th>comments</th>
                        <th>timestamp</th>
                        <th>checked by</th>
                    </tr>
                    {% for row in homework %}
                    <tr>
                        <td>{{ row[0] }}</td>
                        <td>{{ row[1] }}</td>
                        <td>{{ row[2] }}</td>
                        <td>{{ row[3] }}</td>
                        <td>{{ row[4] }}</td>
                        <td><div><input id = "checked" type = "text" name = "checked" /></div></td>
                    </tr>
                    {% endfor %}
                </thead>
            </table>
    
        
    </div>
</body>
</html>
